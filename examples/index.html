    body {
      padding: 20px;

      float: left;

<body>

  <h3>jstags</h3>

  <div class="">
    <textarea class="text-input form-control">
This is a simple prompt for paragraph (textarea) text input:

[prompt:paragraph:Placeholder]

This is a flexible form with specifiable inputs:

[form]
 [text]
[/form]

[form]
 [text]
 [text:Email]
[/form]

[form:Submit]
 [text]
 [select]
[/form]

Then this is additional text.

## Markdown allowed
</textarea>

    <textarea class="text-output form-control"></textarea>

  </div>

  <hr style="clear:both;padding:10px;" />

  <div class="html-output"></div>

  <script>

    var el, el2;

    (function() {

      el = document.getElementsByClassName('text-input')[0]
      el2 = document.getElementsByClassName('text-output')[0]
      html = document.getElementsByClassName('html-output')[0]

      el2.innerHTML = jstags(el);
      html.innerHTML = jstags(el);

      el2.innerHTML = jsprompt(el2);
      html.innerHTML = jsprompt(html);


    })();

  </script>

</body>
